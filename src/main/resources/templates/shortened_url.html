<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Shortened-Url</title>
  <link rel="icon" type="image/ico" th:href="@{/images/favicon.ico}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>

<body>

  <th:block th:insert="fragments.html :: navbar"></th:block>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-8 mx-auto">
        <div class="card border-info text-center">
          <h2 class="card-header">Congrats!:) You got your shortened URL</h2>
          <div class="card-body">
            <div class="row mt-3">
              <div class="col-md-4">
                <label for="shortened-url" class="form-label">Shortened URL</label>
                <input class="form-control" type="text" th:value="${urlDto.shortenedUrl}" id="shortened-url" />
              </div>
              <div class="col">
                <label for="original-url" class="form-label">Original URL</label>
                <input class="form-control" type="text" th:value="${urlDto.originalUrl}" id="original-url" />
              </div>
            </div>
          </div>
          <div class="card-footer mt-4 text-muted">
            <a href="/">
              <h5> Create one more your shortened URL</h4>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <th:block th:insert="fragments :: additional-images"></th:block>
    
  </div>
 
  <th:block th:insert="fragments :: footer"></th:block>

</body>
